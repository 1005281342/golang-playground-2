version: '3'
services:

  sandbox:
    image: oyjx0525/golang-playground:sandbox-1.13.15
    restart: always
    command: -mode=server -listen=0.0.0.0:80 -workers=1 -untrusted-container=oyjx0525/golang-playground:actuator-1.13.15
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - playground
    depends_on:
      - memcached

  web:
    image: oyjx0525/golang-playground:web-1.13.15
    restart: always
    environment:
      - SANDBOX_BACKEND_URL=http://sandbox:/run
      - MEMCACHED_ADDR=memcached:11211
    ports:
      - 8080:8080
    depends_on:
      - sandbox
    networks:
      - playground

  memcached:
    image: memcached:1.6.15-alpine
    command: memcached -m 64
    networks:
      - playground
networks: 
  playground: